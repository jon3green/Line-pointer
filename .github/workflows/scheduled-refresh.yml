name: Scheduled Data Refresh

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger cache refresh
        env:
          REFRESH_URL: ${{ secrets.REFRESH_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$REFRESH_URL" ] || [ -z "$CRON_SECRET" ]; then
            echo "REFRESH_URL and CRON_SECRET secrets must be configured." >&2
            exit 1
          fi
          curl -fsS -X POST "$REFRESH_URL?secret=$CRON_SECRET" || exit 1
